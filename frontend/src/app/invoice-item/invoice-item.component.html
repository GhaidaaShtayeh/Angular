<table>
  <thead>
    <tr>
      <th>Item name</th>
      <th>Item serial number </th>
      <th>Quantity</th>
      <th>unit price </th>
      <th> Total </th>
      <th></th>

    </tr>
  </thead>
  <tbody *ngFor="let invoice of inovoicesList">
    <tr>
      <td>{{invoice.item.name}}</td>
      <td>{{invoice.item.serialNumber}}</td>
      <td>{{invoice.quantity}}</td>
      <td>{{invoice.item.unitPrice}}</td>
      <td>{{invoice.item.unitPrice * invoice.quantity}}</td>
      <td><button type="button" class="btn btn-light" [routerLink]="['/edit-quantity',invoice.id]">update</button></td>

    </tr>
  </tbody>
  <button  [routerLink]="['/add-invoice-item', id]" class="main-btn"> add new item </button>
</table>
