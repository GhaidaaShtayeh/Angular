<br><br>
<table>
<thead>
<tr>
  <th>Serial Number</th>
  <th>Status</th>
  <th>created date</th>
  <th></th>
  <th></th>
  <th></th>
</tr>
</thead>
<tbody>
<tr  *ngFor="let post of posts| paginate: { itemsPerPage: 4, currentPage: p }">
  <td>{{post.serialNumber}}</td>
  <td>{{post.status}}</td>
  <td>
    {{ post.createdDate | date:'medium' }}
  </td>

  <td><button type="button" class="btn btn-light" [routerLink]="['/update-invoice',post.serialNumber]">update</button></td>
  <td><button type="button" class="btn btn-light" (click)="deleteinvoice(post.id)" style="background-color: rgb(255, 67, 67);"> Delete</button></td>
  <td><button type="button" class="btn btn-light" [routerLink]="['/invoicehistory',post.serialNumber]">history</button></td>

</tr>
</tbody>
<pagination-controls (pageChange)="getPosts((p = $event))"></pagination-controls>
<br><br>
<button  routerLink="/invoices/add" type="submit" class="main-btn"> add new Invoice </button>
<br><br>
</table>
