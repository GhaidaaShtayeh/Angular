<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8"style="background-image: url(https://www.customerthermometer.com/img/41-different-ways-to-get-customer-feedback-blog-header.png)" >
  <br><br>
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="page-banner-cont">
                  <h2>Invoices</h2>

              </div>  <!-- page banner cont -->
          </div>
      </div> <!-- row -->
  </div> <!-- container -->
  <br><br><br>
</section>
<br><br>
<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching by id">
</div>
<li class="nav-item">
  <a routerLink="" routerLinkActive="active" >logout</a>
</li>
<table>
  <thead>
    <tr>
      <th>Serial Number</th>
      <th>created date</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let invoice of inovoicesList | filter:searchText">
    <tr>
      <td>{{invoice.serialNumber}}</td>
      <td>{{invoice.createdDate | date:'medium' }}</td>

      <a [routerLink]="['/invoicehistory',invoice.serialNumber]"  style="color:gray;"> <i class="fa fa-history" aria-hidden="true"></i>
        History</a>

    </tr>
  </tbody>
  <br><br>
  <br><br>
</table>
