<table>
  <thead>
    <tr>
      <th>Serial Number</th>
      <th>first Name</th>
      <th>Last Name</th>
      <th>Mobile</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody  *ngFor="let feedback of feedbackslist">
    <tr>
      <td>{{feedback.id}}</td>
      <td>{{feedback.firstName}}</td>
      <td>{{feedback.lastName}}</td>
      <td>{{feedback.mobileNumber}}</td>

      <a class="btn text-warning" [routerLink]="['/customer/edit',feedback.id]" > Edit</a>
      <a class="btn text-danger" (click)="deleteinvoice(feedback.id)"><i class="fa fa-trash-o"></i> Delete</a>
    </tr>
  </tbody>
  <br><br>
<button  routerLink="/customer/add"  routerLinkActive="active" type="submit" class="main-btn"> add new customer </button>
<br><br>
</table>
