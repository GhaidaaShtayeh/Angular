<div class="wrap">
  <br><br>
  <div class="search">
     <input id = "input_search" type="text" class="searchTerm" placeholder="Search Invoice by Serial Number" style="height: 37px;">
     <button type="submit" class="searchButton" (click)="serach()">
       <i class="fa fa-search"></i>
    </button>
  </div>
  <br><br>
</div>
<table>
  <thead>
    <tr >
      <th>Serial Number</th>
      <th>created date</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let invoice of inovoicesList | filter:searchText">
    <tr>
      <td>{{invoice.serialNumber}}</td>
      <td>{{invoice.createdDate | date:'medium' }}</td>

        <a class="btn text-warning"[routerLink]="['/update-invoice',invoice.serialNumber]" ><i class="fa fa-pencil"></i> Edit</a>
        <a class="btn text-danger" (click)="deleteinvoice(invoice.id)"><i class="fa fa-trash-o"></i>Delete</a>
        <a [routerLink]="['/invoicehistory',invoice.serialNumber]"  style="color:gray;"> <i class="fa fa-history" aria-hidden="true"></i>
           History</a>
    </tr>
  </tbody>
  <br><br>
  <button  routerLink="/invoices/add" type="submit" class="main-btn"> add new Invoice </button>
<br><br>
</table>
